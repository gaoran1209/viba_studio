services:
  - type: web
    name: viba-studio-api
    env: node
    plan: free
    rootDir: .
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run build && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
